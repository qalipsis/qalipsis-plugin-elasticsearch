events:
  export:
    enabled: true
    elasticsearch:
      enabled: true
      min-level: trace
      urls:
        - http://localhost:9200
        - http://localhost:9201
      path-prefix: /es/
      index-prefix: the-events
      refresh-interval: 1m
      store-source: true
      index-date-pattern: yyyy-MM
      duration-as-nano: true
      linger-period: 30s
      batch-size: 100
      publishers: 3
      username: the-user
      password: the-password
      shards: 3
      replicas: 1
      proxy: http://localhost:4000

meters:
  export:
    enabled: true
    elasticsearch:
      enabled: true
      min-level: trace
      urls:
        - http://localhost:9205
        - http://localhost:9203
      path-prefix: /es/
      index-prefix: my-qali-meters
      refresh-interval: 1m
      store-source: true
      index-date-pattern: yyyy-MM
      duration-as-nano: true
      linger-period: 30s
      batch-size: 100
      publishers: 1
      username: the-user
      password: the-password
      shards: 7
      replicas: 2
      proxy: http://localhost:4000
      prefix: elastic
