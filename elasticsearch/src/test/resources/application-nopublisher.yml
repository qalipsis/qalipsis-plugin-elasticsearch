events:
  export:
    elasticsearch:
      enabled: false
      min-level: trace
      urls:
        - http://localhost:9200
        - http://localhost:9201
      path-prefix: /es/
      index-prefix: the-events
      refresh-interval: 1m
      store-source: true
      index-date-pattern: yyyy-MM
      duration-as-nano: true
      linger-period: 30s
      batch-size: 100
      publishers: 3
      username: the-user
      password: the-password
      shards: 3
      replicas: 1
      proxy: http://localhost:4000
